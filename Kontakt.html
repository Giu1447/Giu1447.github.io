<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My little Zoo</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
  <nav class="navbar">
    <div class="content">
      <div class="logo"><a href="index.html">Giu's Zoo</a></div>
      <ul class="menu-list">
        <div class="icon cancel-btn">
          <i class="fas fa-times"></i>
        </div>
        <ul class="dropdown">
          <li><a>Unsere Tiere</a></li>
          <ul class="dropdown-content">
            <li><a href="Frosch.html">Pfeilgiftfrosch</a></li>
            <li><a href="Fisch.html">Kugelfisch</a></li>
            <li><a href="Seewespe.html">Seewespe</a></li>
            <li><a href="Kobra.html">Kobra</a></li>
            <li><a href="Rochen.html">Stachelrochen</a></li>
          </ul>
        </ul>
        <li><a href="Eintritt.html">Eintritt und Ã–ffnugszeiten</a></li>
        <li><a href="Zoonews.html">Zoonews</a></li>
        <li><a href="Impressum.html">Impressum</a></li>
      </ul>
      <div class="icon menu-btn">
        <i class=" fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <div class="about">
    <div class="content">
      <div class="kontakt">
        <div class="kontakt-box">
          <h2>Kontaktiere uns</h2>
          <input type="text" class="feld" placeholder="Dein Name">
          <input type="text" class="feld" placeholder="Deine E-mail">
          <input type="text" class="feld" placeholder="Tel-Nr.">
          <textarea placeholder="Nachricht" class="feld"></textarea>
          <button class="senden">Schicken</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = () => {
      navbar.classList.add("show");
      menuBtn.classList.add("hide");
      body.classList.add("disabled");
    }
    cancelBtn.onclick = () => {
      body.classList.remove("disabled");
      navbar.classList.remove("show");
      menuBtn.classList.remove("hide");
    }
    window.onscroll = () => {
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
  </script>


  <footer>
    <a href="Kontakt.html">Kontakt</a>
    <a href="Impressum.html">Impressum</a>
  </footer>
</body>

</html>
